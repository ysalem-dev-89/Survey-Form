<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <header>
       <h1 id="title">freeCodeCamp Survey Form </h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" name="name"  class="form-control" placeholder="Enter your name" required/>      
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" name="email"  class="form-control" placeholder="Enter your email" required/>
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age (optional)</label>
      <input type="number" id="number"  class="form-control" min="13" max="120" name="age" placeholder="Age" value="32" />
    </div>
    <div class="form-group">
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role" class="form-control" >
        <option value="" disabled selected>Select current role</option>  
        <option value="student">Student</option>  
        <option value="full-time-job">Full Time Job</option>  
        <option value="full-time-learner">Full Time Learner</option>  
        <option value="prefer-not-to-say">Prefer not to say</option>  
        <option value="other">Other</option>  
      </select>
      </div>
  <fieldset class="form-group">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input type="radio" name="user-recommend" class="input-radio" value="definitely">Definitely</label>
        <label><input type="radio" name="user-recommend" class="input-radio" value="maybe">Maybe</label>
        <label><input type="radio" name="user-recommend" class="input-radio" value="not-sure">Not sure</label>
  </fieldset>
  <div class="form-group">
    <label for="most-like">What is your favorite feature of freeCodeCamp?</label>
    <select id="most-like" name="mostLike" class="form-control" >
            <!-- <option value="" disabled selected>Select an option</option> -->
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
   </select>
   </div> 

   <fieldset class="form-group">
      <legend> What would you like to see improved? (Check all that apply) </legend>
      <label>
        <input type="checkbox" name="prefer" class="input-checkbox" value="front-end-projects">Front-end Projects</label>
      <label>
        <input type="checkbox" name="prefer" class="input-checkbox" value="back-end-projects">Back-end Projects</label>
      <label>
        <input type="checkbox" name="prefer" class="input-checkbox" value="data-visualization">Data Visualization</label>
      <label>
        <input type="checkbox" name="prefer" class="input-checkbox" value="challenges">Challenges</label>
      <label>
        <input type="checkbox" name="prefer" class="input-checkbox" value="open-source-community">Open Source Community</label>
      <label>
        <input type="checkbox" name="prefer" class="input-checkbox" value="gitter-help-rooms">Gitter help rooms</label>
      <label>
        <input type="checkbox" name="prefer" class="input-checkbox" value="videos">Videos</label>
      <label>
        <input type="checkbox" name="prefer" class="input-checkbox" value="city-meetups">City Meetups</label>
      <label>
        <input type="checkbox" name="prefer"class="input-checkbox"  value="wiki">Wiki</label>
      <label>
        <input type="checkbox" name="prefer" class="input-checkbox" value="forum">Forum</label>
      <label>
        <input type="checkbox" name="prefer" class="input-checkbox" value="additional-courses">Additional Courses</label>
      </fieldset> 

   <div class="form-group">
       <label for="comment">Any comments or suggestions?</label>
       <textarea id="comment" name="comment"  class="form-control" placeholder="Enter your comment here."></textarea>
    </div>
    <div class="form-group">
      <button id="submit" type="submit">Submit</submit>
    </div>
  </form>
</div>
  </body>
</html>
